<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/main.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha.js"></script>
    <title>NyanNyanGenerator</title>
  </head>
  <body>
    <div class="content-area">
      <header class="title-header">
        <h2 class="title-header__main-text">NyanNyanGenerator</h2>
        <h4 class="title-header__sub-text_description">
          Nishik 1st js training at 2019-2020 ❄️ vacation.
        </h4>
      </header>
      <section class="calculation-section">
        <div id="nyannyan">
          <div class="calculation-section__input-container">
            <input
              v-model="rawText"
              v-bind:placeholder="placeHolder"
              type="text"
              class="calculation-section__input"
            />
            <div
              onClick="copyNekogo()"
              class="calculation-section__calculate-button"
            >
              😺
            </div>
          </div>
          <p class="calculation-section__nekosan">{{ nyanText }}</p>
        </div>
      </section>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
